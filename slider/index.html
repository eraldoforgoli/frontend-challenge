<!DOCTYPE html>
<html>
  <head>
    <title>Slider test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="slider" class="slider">
      <div class="wrapper">
        <div id="slides" class="slides">
          <div class="slide">
            <div class="heading">
              <div class="number-indicator gradient1">
                <p>1</p>
              </div>
              <h2>Gradients</h2>
              <p class="description">Start, end, angle</p>
            </div>
            <div class="gradient-container gradient1">
              <img src="assets/drop.svg" alt="Edit icon" />
            </div>
          </div>
          <div class="slide">
            <div class="heading">
              <div class="number-indicator gradient2">
                <p>2</p>
              </div>
              <h2>Presents</h2>
              <p class="description">Manage Presets</p>
            </div>
            <div class="gradient-container gradient2">
              <img src="assets/paint.svg" alt="Edit icon" />
            </div>
          </div>
          <div class="slide">
            <div class="heading">
              <div class="number-indicator gradient3">
                <p>3</p>
              </div>
              <h2>Colors</h2>
              <p class="description">Pick any color</p>
            </div>
            <div class="gradient-container gradient3">
              <img src="assets/edit.svg" alt="Edit icon" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
